<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zone 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #2980b9, #2c3e50);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .header-banner {
            background: black;
            color: white;
            padding: 10px;
            text-align: center;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            font-size: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .profile-image {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
        }

        .chart-container {
            margin: 20px auto;
            width: 80%;
        }

        .machine-image {
            margin: 20px auto;
            text-align: center;
        }

        .machine-image img {
            max-width: 80%;
            height: auto;
            border-radius: 10px;
        }

        .alarms-bandeau {
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding: 10px 0;
            border-top: 2px solid #e74c3c;
            margin-top: 20px;
        }

        .alarms-bandeau h5 {
            margin: 0;
        }

        .btn-return {
            font-size: 0.9rem;
            padding: 5px 15px;
            color: white;
            background: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-return:hover {
            background: #0056b3;
        }

        .variables-table-container {
            margin: 20px auto;
            width: 90%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table,
        th,
        td {
            border: 1px solid white;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        th {
            background: #34495e;
        }
    </style>
</head>

<body>
    <!-- Bandeau supérieur -->
    <div class="header-banner">
        <button class="btn-return" onclick="location.href='mini_usine.html'">Retour à la vue globale</button>
        <span>Zone 3 - Mini Usine</span>
        <img src="Admin.png" alt="Profile Image" class="profile-image" id="profileImage">
    </div>

    <!-- Image de la machine -->
    <div class="machine-image">
        <img src="Zone 3.png" alt="Machine de Zone 3">
    </div>

    <!-- Tableau des variables -->
    <div class="variables-table-container">
        <h3>Variables de la Zone 3</h3>
        <table id="variablesTable">
            <thead>
                <tr>
                    <th>Nom de la Variable</th>
                    <th>Adresse IP</th>
                    <th>Unité</th>
                    <th>Seuil Min</th>
                    <th>Seuil Max</th>
                    <th>Valeur Actuelle</th>
                </tr>
            </thead>
            <tbody>
                <!-- Les variables de Zone 3 seront ajoutées ici dynamiquement -->
            </tbody>
        </table>
    </div>

    <!-- Bandeau des alarmes -->
    <div class="alarms-bandeau">
        <h5>Alarmes Actives :</h5>
        <ul id="alarms-list" style="list-style: none; padding: 0;">
            <!-- Les alarmes seront ajoutées ici dynamiquement -->
        </ul>
    </div>

    <script>
        // Charger les variables de la Zone 3 depuis le backend
        function loadZone3Variables() {
            fetch('http://localhost:3000/api/variables?zone=Zone 3')
                .then(response => response.json())
                .then(data => {
                    const variablesTable = document.getElementById('variablesTable').getElementsByTagName('tbody')[0];
                    variablesTable.innerHTML = '';

                    data.forEach(variable => {
                        const row = variablesTable.insertRow();

                        row.innerHTML = `
                            <td>${variable.nom_variable}</td>
                            <td>${variable.adresse_ip}</td>
                            <td>${variable.unite}</td>
                            <td>${variable.seuil_alerte_min}</td>
                            <td>${variable.seuil_alerte_max}</td>
                            <td>${variable.valeur ? variable.valeur : 'N/A'}</td>
                        `;

                        // Ajouter les alarmes au bandeau si nécessaire
                        if ((variable.nom_variable.toLowerCase().includes('defaut') ||
                            variable.nom_variable.toLowerCase().includes('securite') ||
                            variable.nom_variable.toLowerCase().includes('urgence')) &&
                            variable.valeur === 0) {
                            const alarmsList = document.getElementById('alarms-list');
                            const li = document.createElement('li');
                            li.textContent = variable.nom_variable;
                            alarmsList.appendChild(li);
                        }
                    });
                })
                .catch(error => {
                    console.error('Erreur lors du chargement des variables de la Zone 3:', error);
                });
        }

        // Charger les variables de Zone 3 au chargement de la page
        window.onload = loadZone3Variables;
    </script>
</body>

</html>
