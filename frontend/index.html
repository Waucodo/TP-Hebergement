<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armoires Électriques</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1abc9c, #2ecc71);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header-banner {
            background: black;
            color: white;
            padding: 10px;
            text-align: center;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            font-size: 1.5rem;
        }
        .context-menu {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
        }
        .profile-image {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
        }
        .menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 10px;
            background: black;
            color: white;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            min-width: 180px;
            z-index: 1000;
        }
        .menu span, .menu button {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-size: 0.9rem;
            cursor: pointer;
        }
        .menu button {
            background: none;
            border: none;
            color: white;
            font-size: 0.9rem;
        }
        .menu button:hover {
            text-decoration: underline;
        }
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .cabinet-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }
        .cabinet {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
            width: 200px;
            height: 150px;
        }
        .cabinet h4 {
            margin-bottom: 10px;
        }
        .cabinet p {
            font-size: 0.9rem;
        }
        .gear {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
        .gear img {
            width: 30px;
            height: 30px;
            transition: transform 0.2s;
        }
        .gear img:hover {
            transform: scale(1.1);
        }
        .back-button {
            margin-top: 20px;
            background: linear-gradient(135deg, #f39c12, #e74c3c);
            border: none;
            color: white;
            font-size: 1rem;
            padding: 10px 30px;
            border-radius: 20px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .back-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <!-- Bandeau supérieur -->
    <div class="header-banner">
        Armoires Électriques
        <div class="context-menu">
            <img src="Viewer.png" alt="Profile Image" class="profile-image" id="profileImage">
            <div class="menu" id="contextMenu">
                <span id="userRole">Utilisateur : Viewer</span>
                <button onclick="logout()">Se déconnecter</button>
            </div>
        </div>
    </div>

    <!-- Conteneur principal -->
    <div class="main-container">
        <!-- Conteneur d'armoires -->
        <div class="cabinet-container" id="cabinetContainer">
            <!-- Les armoires seront générées ici dynamiquement via JavaScript -->
        </div>

        <!-- Bouton Retour à la Mini Usine -->
        <button class="back-button" onclick="goToMiniUsine()">Direction la Mini Usine</button>
    </div>

    <!-- Modal pour modifier l'adresse IP -->
    <div class="modal fade" id="ipModal" tabindex="-1" aria-labelledby="ipModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ipModalLabel">Modifier l'adresse IP</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="ipForm">
                        <div class="mb-3">
                            <label for="zoneName" class="form-label">Zone</label>
                            <input type="text" class="form-control" id="zoneName" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="ipAddress" class="form-label">Nouvelle Adresse IP</label>
                            <input type="text" class="form-control" id="ipAddress" placeholder="Entrez l'adresse IP">
                        </div>
                        <button type="button" class="btn btn-primary w-100" onclick="saveIP()">Enregistrer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Gestion du menu contextuel
        const contextMenu = document.getElementById('contextMenu');
        const profileImage = document.getElementById('profileImage');
        const userRoleElement = document.getElementById('userRole');

        profileImage.addEventListener('click', () => {
            contextMenu.style.display = contextMenu.style.display === 'block' ? 'none' : 'block';
        });

        window.addEventListener('click', (e) => {
            if (!contextMenu.contains(e.target) && !profileImage.contains(e.target)) {
                contextMenu.style.display = 'none';
            }
        });

        // Charger le rôle de l'utilisateur depuis le backend
        function loadCurrentUser() {
            fetch('http://localhost:3000/api/current-user', {
                method: 'GET',
                credentials: 'include'
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Échec de la récupération des informations de l\'utilisateur.');
                }
                return response.json();
            })
            .then(user => {
                if (user.role === 'admin') {
                    userRoleElement.textContent = 'Utilisateur : Admin';
                    profileImage.src = 'Admin.png';
                } else if (user.role === 'operator') {
                    userRoleElement.textContent = 'Utilisateur : Technicien';
                    profileImage.src = 'Tech.png';
                } else {
                    userRoleElement.textContent = 'Utilisateur : Viewer';
                    profileImage.src = 'Viewer.png';
                }
            })
            .catch(error => {
                console.error('Erreur lors de la récupération des informations de l\'utilisateur:', error);
                alert('Erreur lors de la récupération des informations de l\'utilisateur. Veuillez vous reconnecter.');
                window.location.href = 'Log.html';
            });
        }

        // Charger les informations de l'utilisateur au chargement de la page
        window.onload = loadCurrentUser;

        function logout() {
            // Déconnexion de l'utilisateur
            fetch('http://localhost:3000/api/logout', {
                method: 'POST',
                credentials: 'include'
            })
            .then(() => {
                window.location.href = 'Log.html';
            })
            .catch(error => {
                console.error('Erreur lors de la déconnexion:', error);
            });
        }

        function goToMiniUsine() {
            window.location.href = 'mini_usine.html';
        }

        function editIP(zone) {
            document.getElementById('zoneName').value = zone;
            new bootstrap.Modal(document.getElementById('ipModal')).show();
        }

        function saveIP() {
            const zone = document.getElementById('zoneName').value;
            const ipAddress = document.getElementById('ipAddress').value;

            // Envoi de la requête au backend pour mettre à jour l'adresse IP
            fetch('http://localhost:3000/api/automates/update-ip', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    zone: zone,
                    ipAddress: ipAddress,
                    modifiedBy: userRoleElement.textContent.includes('Admin') ? 'admin' : 'technicien'
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    alert(data.message); // Affiche un message de succès
                } else if (data.error) {
                    alert(data.error); // Affiche une erreur
                }
                loadAutomates(); // Recharger les zones pour mettre à jour les IP affichées
            })
            .catch(error => {
                console.error('Erreur:', error);
                alert('Une erreur est survenue lors de la mise à jour de l\'adresse IP.');
            });

            // Fermer la fenêtre modal
            const modal = bootstrap.Modal.getInstance(document.getElementById('ipModal'));
            modal.hide();
        }

        // Charger les informations des automates depuis le backend
        function loadAutomates() {
            fetch('http://localhost:3000/api/automates')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('cabinetContainer');
                    container.innerHTML = ''; // Efface tout avant de charger

                    data.forEach(automate => {
                        const cabinet = document.createElement('div');
                        cabinet.classList.add('cabinet');
                        cabinet.innerHTML = `
                            <h4>${automate.zone}</h4>
                            <p>IP: ${automate.adresse_ip ? automate.adresse_ip : 'Aucune IP définie'}</p>
                            <div class="gear" onclick="editIP('${automate.zone}')">
                                <img src="Engrenage.png" alt="Engrenage">
                            </div>
                        `;
                        container.appendChild(cabinet);
                    });
                })
                .catch(error => {
                    console.error('Erreur lors du chargement des automates:', error);
                });
        }

        // Charger les automates au chargement de la page
        loadAutomates();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
