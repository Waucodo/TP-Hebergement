<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armoires Électriques</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1abc9c, #2ecc71);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header-banner {
            background: black;
            color: white;
            padding: 10px;
            text-align: center;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center; /* Centrer le titre horizontalement */
            position: relative;
            font-size: 1.5rem;
        }
        .context-menu {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
        }
        .profile-image {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
        }
        .menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 10px;
            background: black;
            color: white;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            min-width: 180px;
            z-index: 1000;
        }
        .menu span, .menu button {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-size: 0.9rem;
            cursor: pointer;
        }
        .menu button {
            background: none;
            border: none;
            color: white;
            font-size: 0.9rem;
        }
        .menu button:hover {
            text-decoration: underline;
        }
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .cabinet-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }
        .cabinet {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
            width: 200px;
            height: 150px;
        }
        .cabinet h4 {
            margin-bottom: 10px;
        }
        .gear {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
        .gear img {
            width: 30px;
            height: 30px;
            transition: transform 0.2s;
        }
        .gear img:hover {
            transform: scale(1.1);
        }
        .back-button {
            margin-top: 20px;
            background: linear-gradient(135deg, #f39c12, #e74c3c);
            border: none;
            color: white;
            font-size: 1rem;
            padding: 10px 30px;
            border-radius: 20px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .back-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <!-- Bandeau supérieur -->
    <div class="header-banner">
        Armoires Électriques
        <div class="context-menu">
            <img src="Admin.png" alt="Profile Image" class="profile-image" id="profileImage">
            <div class="menu" id="contextMenu">
                <span id="userRole">Utilisateur : Admin</span>
                <button onclick="logout()">Se déconnecter</button>
            </div>
        </div>
    </div>

    <!-- Conteneur principal -->
    <div class="main-container">
        <!-- Conteneur d'armoires -->
        <div class="cabinet-container">
            <div class="cabinet">
                <h4>Zone 1</h4>
                <div class="gear" onclick="editIP('Zone 1')">
                    <img src="Engrenage.png" alt="Engrenage">
                </div>
            </div>
            <div class="cabinet">
                <h4>Zone 2</h4>
                <div class="gear" onclick="editIP('Zone 2')">
                    <img src="Engrenage.png" alt="Engrenage">
                </div>
            </div>
            <div class="cabinet">
                <h4>Zone 3</h4>
                <div class="gear" onclick="editIP('Zone 3')">
                    <img src="Engrenage.png" alt="Engrenage">
                </div>
            </div>
            <div class="cabinet">
                <h4>Zone 4</h4>
                <div class="gear" onclick="editIP('Zone 4')">
                    <img src="Engrenage.png" alt="Engrenage">
                </div>
            </div>
            <div class="cabinet">
                <h4>Zone 5</h4>
                <div class="gear" onclick="editIP('Zone 5')">
                    <img src="Engrenage.png" alt="Engrenage">
                </div>
            </div>
            <div class="cabinet">
                <h4>Zone 6</h4>
                <div class="gear" onclick="editIP('Zone 6')">
                    <img src="Engrenage.png" alt="Engrenage">
                </div>
            </div>
        </div>

        <!-- Bouton Retour à la Mini Usine -->
        <button class="back-button" onclick="goToMiniUsine()">Direction la Mini Usine</button>
    </div>

    <!-- Modal pour modifier l'adresse IP -->
    <div class="modal fade" id="ipModal" tabindex="-1" aria-labelledby="ipModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ipModalLabel">Modifier l'adresse IP</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="ipForm">
                        <div class="mb-3">
                            <label for="zoneName" class="form-label">Zone</label>
                            <input type="text" class="form-control" id="zoneName" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="ipAddress" class="form-label">Nouvelle Adresse IP</label>
                            <input type="text" class="form-control" id="ipAddress" placeholder="Entrez l'adresse IP">
                        </div>
                        <button type="button" class="btn btn-primary w-100" onclick="saveIP()">Enregistrer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Gestion du menu contextuel
        const contextMenu = document.getElementById('contextMenu');
        const profileImage = document.getElementById('profileImage');
        const userRoleElement = document.getElementById('userRole');

        profileImage.addEventListener('click', () => {
            contextMenu.style.display = contextMenu.style.display === 'block' ? 'none' : 'block';
        });

        window.addEventListener('click', (e) => {
            if (!contextMenu.contains(e.target) && !profileImage.contains(e.target)) {
                contextMenu.style.display = 'none';
            }
        });

        // Vérification du rôle de l'utilisateur
        const user = JSON.parse(localStorage.getItem('currentUser')) || { role: 'viewer' };
        if (user.role === 'admin') {
            userRoleElement.textContent = 'Utilisateur : Admin';
            profileImage.src = 'Admin.png';
        } else if (user.role === 'operator') {
            userRoleElement.textContent = 'Utilisateur : Technicien';
            profileImage.src = 'Tech.png';
        } else {
            userRoleElement.textContent = 'Utilisateur : Viewer';
            profileImage.src = 'Viewer.png';
        }

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'Log.html';
        }

        function goToMiniUsine() {
            window.location.href = 'mini_usine.html';
        }

        function editIP(zone) {
            document.getElementById('zoneName').value = zone;
            new bootstrap.Modal(document.getElementById('ipModal')).show();
        }

        function saveIP() {
            const zone = document.getElementById('zoneName').value;
            const ipAddress = document.getElementById('ipAddress').value;
            alert(`L'adresse IP pour ${zone} a été mise à jour à : ${ipAddress}`);
            const modal = bootstrap.Modal.getInstance(document.getElementById('ipModal'));
            modal.hide();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
